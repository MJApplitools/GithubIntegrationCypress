<!DOCTYPE html>
<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="CSSFiles/main.style.css" >
	<link rel="stylesheet" href="CSSFiles/tabContent.css" >
	<!--<link rel="stylesheet" href="CSSFiles/LoadIcon.css" >-->
	<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->
	<script src="ExtenalJS/jquery.min.js"></script>
	<script src="ExtenalJS/tabContent.js"></script>
</head>
<body>
	<div id="loading">
		<p><img src="Load.gif"/></p>
	</div>
	<div id="view">
	 	<div id="NotificationsContainer">
			<div class="boxContainer">
				<img src="images/notificationIcon.jpeg" />
				<h1>Notifications!</h1>
			</div>
			<div id="notifications">
			</div>
		</div>
		<div id="mainContainer">
			<div id="unknownPage"></div>
			<div id="wrapperGeneralAccountID">
				<button id="linkToAdmin" class="linkToOtherView">Admin</button>
				<button id="linkToAccount" class="linkToOtherView">Account</button>
				<button id="linkToUsers" class="linkToOtherView">Users</button>
				<button id="linkToTeams" class="linkToOtherView">All Teams</button>
				<button id="linkToThisTeam" class="linkToOtherView">This Team</button>
			</div>
			<div id="accountInfo" class="infoBlockContainer">
				<h1 class="headline">Account Info</h1>	
				<div class="boxContainer">	
					<div id="accountStartDate" class="infoBlock boxElement">
						<span class="infoBlockKey">Start Date: </span>
						<span class="infoBlockValue"></span>
					</div>
					<div id="accountEndDate" class="infoBlock boxElement">
						<span class="infoBlockKey">End Date: </span>
						<span class="infoBlockValue"></span>
					</div>
				</div>
				<div class="boxContainer">
					<div id="accountOwner" class="infoBlock boxElement">
						<span class="infoBlockKey">Owner: </span>
						<span class="infoBlockValue"></span>
					</div>
					<div id="accountType" class="infoBlock boxElement">
						<span class="infoBlockKey">Status: </span>
						<span class="infoBlockValue"></span>
					</div>
				</div>
			</div>
			<div id="wrapperStep">
				<ul id="tabs" class="shadetabs">
					<li><a href="#" rel="stepView" class="selected">Metadata</a></li>
					<li><a href="#" rel="compareParams" class="">Comparison</a></li>
				</ul>
				<div id = "compareParams">
					<input id="testURL" class="textbox" placeholder="Insert test URL..." autocomplete="off">
				</div>
				<div id="stepView">
					<div id="infoBlock" class="infoBlockContainer">
						<h1 class="headline">Session Metadata</h1>
					</div>
					<br><span id="metaDataPageLink">Go To Metadata Page</span>
				</div>
			</div>
			<div id="wrapperTeam">
				<button id="linkToDashboard" class="linkToOtherView">Go To Team Dashboard</button> 
				<h1 class="headline">Create Authentication Link</h1>
				<div class="boxContainer">
					<input id="userEmailForAuthLink" class="textbox" placeholder="Insert user email..." autocomplete="off">
					<span id="authenticationLinkCopy" class="appliFont"></span>
				</div>
			</div>
			<div id="wrapperAdminUsersPanel" class="usersPanel">
				<div >
					<div class="usersPanelList">
						<button id="AdminUsers" class="buttonStyle"></button>
						<div id="AdminUsersContainer" > </div>
					</div>
					<div class="usersPanelList">
						<button id="ViewOnlyUsers" class="buttonStyle">View Only Users</button>
						<div id="ViewOnlyUsersContainer" > </div>
					</div>
					<div class="usersPanelList">
						<button id="GuestUsers" class="buttonStyle">Guest Users</button>
						<div id="GuestUsersContainer" > </div>
					</div>
				</div>
			</div>
			<div id = "wrapperAdminTeamsPanel" class="usersPanel">
				<button id="TeamList" class="buttonStyle">Copy Team List</button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="popup.js"></script>
</body>
</html>
